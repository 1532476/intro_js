    window.onload = function() {
        var info = document.getElementById("info");

        document.addEventListener("click", muestraInformacion);
        document.addEventListener("keypress", muestraInformacion);
    };

    function muestraInformacion(elEvento) {
        info.innerHTML = "";
        var evento = elEvento || window.event;
        if (evento.type == "click") {
            //Respecto al navegador
            var coordenadaX = evento.clientX,
                coordenadaY = evento.clientY;
            info.innerHTML += "<h1>Mouse</h1><br>" + "Navegador [" + coordenadaX + ", " + coordenadaY + "]";
            //Respecto a la pagina
            coordenadaX = evento.pageX;
            coordenadaY = evento.pageY;
            info.innerHTML += "<br>" + "Pagina [" + coordenadaX + ", " + coordenadaY + "]";
            info.style.background = "#FFFFCC";
        } else {

        	var codigo = evento.keyCode;
        	var caracter = evento.charCode || evento.keyCode;
        	caracter = String.fromCharCode(caracter);
        	info.innerHTML += "<h1>Teclado</h1><br>"+ "Carácter ["+ caracter + "]"+"<br>"+"Código ["+ codigo + "]";
        	info.style.background = "#CCE6FF";
