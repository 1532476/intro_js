<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 13 - DOM básico y atributos XHTML
</title>
<script type="text/javascript">
// Ejercicio 13
// Completar el código JavaScript proporcionado para que se añadan nuevos elementos a la lista cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente. Al igual que sucede en el ejercicio anterior, la acción de pinchar sobre un botón forma parte de los "Eventos" de JavaScript que se ven en el siguiente capítulo. En este ejercicio, sólo se debe saber que al pinchar sobre el botón, se ejecuta la función llamada anade().
//Añadir nueva cosas cuando se pulsa sobre el boton

function anade() {
	var lista = document.getElementById("lista");
	var elemento = document.createElement("li");
	var contenido = document.createTextNode("Soy un nuevo texto, creado dinamicamente :)");
	elemento.appendChild(contenido);

	lista.appendChild(elemento);
	//Otra forma tambien puede ser con innerHTML
	var nuevoElemento = "<li>Texto agregado con innerHTML</li>";

	lista.innerHTML = lista.innerHTML + nuevoElemento;
		console.log(lista);

	// var referencia = lista[lista.length-1]
	// lista.insertBefore(elemento, referencia);
}
</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Añadir elemento" onclick="anade();">

</body>
</html>
