<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 8</title>
	<script type="text/javascript">
		//Inicio
		//Declaracion 
		var resultado;
		var num = prompt("Ingresa un numero para comprobar si es par o impar");
		comprobar(num);
		function comprobar(num){
			if (num % 2 == 0){
				resultado = "Es par";
			} else {
				resultado = "Es Impar";
			}
			alert(resultado);
		}
	</script>
</head>
<body>

	Escribir el código de una función a la que se pasa como parámetro un número entero y devuelve
	como resultado una cadena de texto que indica si el número es par o impar. Mostrar por pantalla el
	resultado devuelto por la función. -->
</body>
