<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 7</title>
	<script type="text/javascript">
		//Declaracion de variables
		var n, resultado;
		//Entradas
		alert("Quieres realizar el factorial de un numero?");
		n = prompt("Ingrese el numero");
		//Proceso
		for (var i = 1; i <= n; i++) {
				resultado *= i;
				}
		//Salida 
		alert(resultado);
	</script>
</head>
<body>
	<!-- Ejercicio 7
	El factorial de un número entero n es una operación matemática que consiste en multiplicar todos
	los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5 (escrito como 5!) es igual a: 5! =
	5 x 4 x 3 x 2 x 1 = 120
	Utilizando la estructura for, crear un script que calcule el factorial de un número entero. -->
</body>
</html>
